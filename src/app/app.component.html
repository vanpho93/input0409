<app-word-form
    (onAdd)="onAdd($event)"
    (onToggleIsShowForm)="onToggleIsShowForm()"
    *ngIf="isShowForm"
    >
</app-word-form>
<button *ngIf="!isShowForm" (click)="onToggleIsShowForm();">Show Form</button>
<app-word
    *ngFor="let word of words"
    [wordObj]="word"
    (onRemove)="onRemove(word.en)"
    (onToggle)="onToggle(word.en)"    
></app-word>
